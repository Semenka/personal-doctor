<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Health Advisor</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        --bg: #f7f5ef;
        --accent: #ec6f2d;
        --ink: #1b1a17;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #fff, var(--bg));
        color: var(--ink);
      }
      main {
        max-width: 720px;
        margin: 48px auto;
        background: white;
        padding: 32px;
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
      }
      .pill {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        background: #fceadf;
        color: var(--accent);
        margin-right: 8px;
      }
      .section {
        margin-bottom: 24px;
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Daily Health Advisor</h1>
      <p>Select goals and a date to load synced daily data.</p>
      <form action="/report" method="post">
        <div class="section">
          <span class="pill">Goals</span>
          <label><input type="checkbox" name="goals" value="energy" /> Energy</label><br />
          <label
            ><input type="checkbox" name="goals" value="reproductive" /> Reproductive health</label
          ><br />
          <label><input type="checkbox" name="goals" value="cognition" /> Cognition</label><br />
          <label><input type="checkbox" name="goals" value="sport" /> Sport performance</label>
        </div>
        <div class="section">
          <span class="pill">Daily data date</span>
          <input type="date" name="day" required />
        </div>
        <button type="submit">Generate report</button>
      </form>
    </main>
  </body>
</html>
